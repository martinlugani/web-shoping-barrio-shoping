<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<head th:replace="layout/layout :: head"></head>
<body>
	<div class="wrapper">
		<nav th:replace="layout/layout :: nav-up"></nav>
		<aside th:replace="layout/layout :: nav-left"></aside>
		<div class="content-wrapper">
			<div class="container py-4">

				<div class="card bg-dark text-white">
					<div class="card-header">
						<h4>Registrar Cliente</h4>
					</div>
					<div class="card-body">



						<form th:action="@{/cliente/form}" th:object="${cliente}"
							method="post" enctype="multipart/form-data">
							<div class="form-group row">
								<label for="nicname" class="col-sm-2 col-form-label">Nombre
									de usuario</label>
								<div class="col-sm-6">
									<input type="text" th:field="*{nicname}" class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger" th:if="${#fields.hasErrors('nicname')}"
										 >Error</small> 
								</div>
							</div>
							<div class="form-group row">
								<label for="password" class="col-sm-2 col-form-label">Contraseña</label>
								<div class="col-sm-6">
									<input type="password" th:field="*{password}"
										class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}"></small>
								</div>
							</div>
							<div class="form-group row">
								<label for="password_repeat" class="col-sm-2 col-form-label">Repita
									la contraseña</label>
								<div class="col-sm-6">
									<input type="password" class="form-control"
										th:errorclass="'form-control alert-danger'"
										th:field="*{repeatPass}"> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('repeatPass')}"
										>*Debe repetir la contraseña</small>

								</div>
							</div>
							<div class="form-group row">
								<label for="email" class="col-sm-2 col-form-label">Correo
									Electronico</label>
								<div class="col-sm-6">
									<input type="text" th:field="*{email}" class="form-control"
										th:errorclass="'form-control alert-danger'"> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
								</div>
							</div>
							<div class="form-group row">

							<div
								class="d-flex  justify-content-lg-center justify-content-md-center justify-content-sm-center align-items-center">



								<img
									th:if="${session.imagencli != false && #strings.length(session.imagencli)>0}"
									class="rounded-circle    img-thumbnail mr-3 mt-3 "
									th:src="@{'/cliente/imagenCliente/'+${session.imagencli}}"
									th:alt="@{'/cliente/ver/'}"
									style="width: 200px; height: 200px;" id="frame"> <img
									th:if="${#strings.length(session.imagencli)==0}"
									th:src="@{'/images/uno.jpg'}"
									class="rounded-circle    img-thumbnail mr-3 mt-3 " alt="esta"
									id="frame" style="width: 200px; height: 200px;">




							</div>

							<div
								class="d-flex  justify-content-lg-center justify-content-md-center justify-content-sm-center align-items-center">
								<div class="h-30 btn-group-vertical  col-form-label align-self-center">
									<span class="btn btn-success btn-file">Cambia Imagen<input
										type="file" name="file" accept="image/*"
										class="btn btn-danger col-Lg-3 col-md-9 col-sm-12" id="imgInp" onchange="preview()" /></span>




								</div>
							</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6">
									<input type="submit" value="Registrar Usuario"
										class="btn btn-secondary" />
								</div>
							</div>
							
					</div>



					</form>
				</div>
			</div>
		</div>
	</div>
	<script th:replace="usuario/cargaimg :: javascript"></script>
</body>
<footer th:replace="layout/layout :: footer"></footer>
</html>
