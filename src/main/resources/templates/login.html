<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<head th:replace="layout/layout :: head"></head>
<body>

	<div th:replace="layout/layout :: alertas"></div>
	<div
		class=" row col justify-content-center">


		<div
			class="card text-center bg-dark text-white  row col-lg-6 col-md-6 col-sm-6">
			<div class="card-header">Por favor logueate!</div>
			<div class="card-body">
				<div class="row justify-content-center align-items-center ">
					<div class="col-Lg-3 col-md-9 col-sm-12">
						<form th:action="@{/login}" method="post">
							<div>
								<div class="form-group  ">
									<label for="nicname"
										class="col-Lg-6 col-md-6 col-sm-9 col-form-label">Nombre
										de usuario</label> <input type="text" name="username" id="username"
										class="form-control" autofocus required />
								</div>

								<div class="form-group ">
									<label for="nicname"
										class="col-Lg-6 col-md-6 col-sm-9 col-form-label">Contrase√±a										de usuario</label> <input type="password" name="password"
										id="password" class="form-control" required />
								</div>

								<div class="form-group ">
									<input type="submit" th:value="'Ingresar'"
										class="btn btn-lg btn-primary btn-block" />
								</div>
							</div>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />

							<ul class="nav justify-content-center">
								<li class="nav-item"><a class="nav-link active"
									th:href="@{/cliente/form}" sec:authorize="!isAuthenticated()">Regitrate!!</a>
								</li>
								<li class="nav-item"><a class="nav-link active"
									th:href="@{/}">Pagina Principal</a></li>

							</ul>
						</form>
					</div>
				</div>


			</div>


		</div>
		<footer th:replace="layout/layout :: footer"></footer>
	</div>


</body>
</html>
